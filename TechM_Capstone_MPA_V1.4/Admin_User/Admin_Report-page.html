<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBI-COMM Admin Dashboard - Reports</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Noui Slider -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Admin_Report-page.css">
</head>
<body>
<!-- Main Content - After Header and before Footer -->
<div class="container-fluid main-container" style="margin-top: 70px; margin-bottom: 70px;">
    <div class="row">
        <!-- Sidebar Navigation -->
        <div class="col-md-3 col-lg-2 sidebar">
            <div class="sidebar-sticky">
                <ul class="nav flex-column">
                    <li class="nav-item">
                        <a class="nav-link" href="Admin_Home-page.html">
                            <i class="bi bi-house-door"></i> Home
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Admin_Subscribers-page.html">
                            <i class="bi bi-people"></i> Subscribers
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Admin_Plans-page.html">
                            <i class="bi bi-grid"></i> Plans
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="Admin_Report-page.html">
                            <i class="bi bi-file-earmark-text"></i> Reports
                        </a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="Admin_Feedback-page.html">
                            <i class="bi bi-chat-dots"></i> Feedback
                        </a>
                    </li>
                </ul>
                <div class="theme-toggle mt-5">
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" id="themeToggle">
                        <label class="form-check-label" for="themeToggle">
                            <i class="bi bi-moon"></i> Dark Mode
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Content Area -->
        <div class="col-md-9 col-lg-10 ms-sm-auto px-md-4 main-content">
            <!-- Breadcrumb -->
            <nav aria-label="breadcrumb" class="mt-3">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="#">Home</a></li>
                    <li class="breadcrumb-item active" aria-current="page">Reports</li>
                </ol>
            </nav>

            <!-- Welcome Section -->
            <div class="d-flex justify-content-between align-items-center mb-4">
                <h4 class="welcome-text">Welcome <span id="adminName">Admin</span>!</h4>
                <div class="notification-section">
                    <div class="position-relative d-inline-block me-3">
                        <i class="bi bi-bell fs-5"></i>
                        <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
                            3
                        </span>
                    </div>
                </div>
            </div>

            <!-- Report Manager Card -->
            <div class="card shadow-sm mb-4">
                <div class="card-header">
                    <h5 class="card-title mb-0">Report Manager</h5>
                </div>
                <div class="card-body">
                    <!-- Report Type Selection -->
                    <div class="row mb-4">
                        <div class="col-md-12">
                            <h6>Report Type</h6>
                            <div class="btn-group" role="group" aria-label="Report Types">
                                <input type="radio" class="btn-check" name="reportType" id="subscriberReport" value="subscriber" checked>
                                <label class="btn btn-outline-primary" for="subscriberReport">Subscriber Reports</label>

                                <input type="radio" class="btn-check" name="reportType" id="planReport" value="plan">
                                <label class="btn btn-outline-primary" for="planReport">Plan Information Reports</label>

                                <input type="radio" class="btn-check" name="reportType" id="rechargeReport" value="recharge">
                                <label class="btn btn-outline-primary" for="rechargeReport">Recharge Reports</label>

                                <input type="radio" class="btn-check" name="reportType" id="transactionReport" value="transaction">
                                <label class="btn btn-outline-primary" for="transactionReport">Transaction Reports</label>
                            </div>
                        </div>
                    </div>

                    <!-- Filter Section -->
                    <div class="row mb-4">
                        <div class="col-md-6 subscriber-filter">
                            <div class="form-group mb-3">
                                <label for="subscriberSelection">Subscriber Selection</label>
                                <select class="form-select" id="subscriberSelection">
                                    <option value="all">All Subscribers</option>
                                    <option value="individual">Individual Subscriber</option>
                                    <option value="selected">Selected Subscribers</option>
                                </select>
                            </div>
                            <div class="form-group mb-3 individual-subscriber d-none">
                                <input type="text" class="form-control" id="subscriberSearch" placeholder="Search subscriber by ID or name">
                                <div id="subscriberSearchResults" class="search-results"></div>
                            </div>
                            <div class="form-group mb-3 selected-subscribers d-none">
                                <select class="form-select" id="multiSubscriberSelect" multiple>
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                        </div>

                        <div class="col-md-6 plan-filter">
                            <div class="form-group mb-3">
                                <label for="planSelection">Plan Selection</label>
                                <select class="form-select" id="planSelection">
                                    <option value="all">All Plans</option>
                                    <option value="individual">Individual Plan</option>
                                    <option value="selected">Selected Plans</option>
                                </select>
                            </div>
                            <div class="form-group mb-3 individual-plan d-none">
                                <input type="text" class="form-control" id="planSearch" placeholder="Search plan by ID or name">
                                <div id="planSearchResults" class="search-results"></div>
                            </div>
                            <div class="form-group mb-3 selected-plans d-none">
                                <select class="form-select" id="multiPlanSelect" multiple>
                                    <!-- Will be populated by JavaScript -->
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Time Period Selection -->
                    <div class="row mb-4">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label for="timePeriod">Time Period</label>
                                <select class="form-select" id="timePeriod">
                                    <option value="7">Last 7 days</option>
                                    <option value="15">Last 15 days</option>
                                    <option value="30">Last month</option>
                                    <option value="180">Last 6 months</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-md-6 d-flex align-items-end">
                            <button id="generateReport" class="btn btn-primary">
                                <i class="bi bi-file-earmark-text"></i> Generate Report
                            </button>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Report Display Section -->
            <div id="reportSection" class="d-none">
                <div class="card shadow-sm mb-4">
                    <div class="card-header d-flex justify-content-between align-items-center">
                        <h5 class="card-title mb-0" id="reportTitle">Report Results</h5>
                        <div class="report-actions">
                            <button id="downloadCSV" class="btn btn-sm btn-outline-primary me-2">
                                <i class="bi bi-download"></i> Download CSV
                            </button>
                            <button id="printReport" class="btn btn-sm btn-outline-primary">
                                <i class="bi bi-printer"></i> Print
                            </button>
                        </div>
                    </div>
                    <div class="card-body">
                        <div id="reportLoading" class="text-center py-5">
                            <div class="spinner-border text-primary" role="status">
                                <span class="visually-hidden">Loading...</span>
                            </div>
                            <p class="mt-2">Generating report, please wait...</p>
                        </div>
                        <div id="reportData" class="table-responsive">
                            <table class="table table-striped table-hover">
                                <thead id="reportTableHead">
                                    <!-- Table headers will be dynamically populated -->
                                </thead>
                                <tbody id="reportTableBody">
                                    <!-- Table data will be dynamically populated -->
                                </tbody>
                            </table>
                        </div>
                        <div id="reportPagination" class="d-flex justify-content-between align-items-center mt-3">
                            <div class="pagination-info">
                                Showing <span id="pageStart">1</span> to <span id="pageEnd">10</span> of <span id="totalEntries">0</span> entries
                            </div>
                            <nav aria-label="Report pagination">
                                <ul class="pagination">
                                    <li class="page-item disabled">
                                        <a class="page-link" href="#" id="prevPage">Previous</a>
                                    </li>
                                    <li class="page-item active">
                                        <a class="page-link" href="#">1</a>
                                    </li>
                                    <li class="page-item">
                                        <a class="page-link" href="#" id="nextPage">Next</a>
                                    </li>
                                </ul>
                            </nav>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Toast Notifications -->
            <div class="position-fixed bottom-0 end-0 p-3" style="z-index: 11">
                <div id="reportToast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
                    <div class="toast-header">
                        <i class="bi bi-info-circle me-2"></i>
                        <strong class="me-auto" id="toastTitle">Report Status</strong>
                        <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                    </div>
                    <div class="toast-body" id="toastMessage">
                        Report generated successfully.
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Noui Slider JS -->
    <script src="https://cdn.jsdelivr.net/npm/nouislider@14.7.0/distribute/nouislider.min.js"></script>
    
    <!-- Custom JS -->
    <script src="Admin_Report-page.js"></script>
</body>
</html>
