<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBI-COMM Admin Dashboard</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Chart.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/3.7.0/chart.min.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="Admin_Home-page.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container-fluid d-flex justify-content-between align-items-center">
            <div class="d-flex align-items-center">
                <img src="Logo-removebg-preview.png" alt="Mobi-Comm Logo" class="logo">
                <!-- <nav aria-label="breadcrumb" class="ms-4 d-none d-md-block">
                    <ol class="breadcrumb mb-0">
                        <li class="breadcrumb-item active">Home</li>
                    </ol>
                </nav> -->
            </div>

            <div class="profile-section">
                <span class="welcome-text d-none d-md-inline">Welcome <span id="adminName">Admin</span>!</span>
                
                <!-- Notification Icon -->
                <div class="notification-icon position-relative me-3" id="notificationIcon">
                    <i class="bi bi-bell-fill"></i>
                    <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger notification-badge">
                        0
                    </span>
                </div>
                
                <!-- Profile Icon with Dropdown -->
                <div class="profile-icon dropdown">
                    <i class="bi bi-person-fill" id="profileDropdown" data-bs-toggle="dropdown" aria-expanded="false"></i>
                    <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="profileDropdown">
                        <li><a class="dropdown-item" href="#" id="profileMenuItem"><i class="bi bi-person-circle me-2"></i>Profile</a></li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" href="#"><i class="bi bi-box-arrow-right me-2"></i>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Main Content Area -->
    <div class="content-wrapper">
        <!-- Sidebar Navigation -->
        <aside class="sidebar">
            <nav class="nav flex-column">
                <a class="nav-link active" href="#"><i class="bi bi-house-fill me-2"></i> Home</a>
                <a class="nav-link" href="#"><i class="bi bi-people-fill me-2"></i> Subscribers</a>
                <a class="nav-link" href="#"><i class="bi bi-grid-3x3-gap-fill me-2"></i> Plans</a>
                <a class="nav-link" href="#"><i class="bi bi-file-earmark-bar-graph-fill me-2"></i> Reports</a>
                <a class="nav-link" href="#"><i class="bi bi-chat-square-text-fill me-2"></i> Feedback</a>
            </nav>
            
            <div class="theme-toggle">
                <span class="theme-label">Theme:</span>
                <label class="switch">
                  <input type="checkbox" id="themeSwitch">
                  <span class="slider round">
                    <i class="bi bi-sun-fill light-icon"></i>
                    <i class="bi bi-moon-fill dark-icon"></i>
                  </span>
                </label>
            </div>
            
        </aside>

        <!-- Main Dashboard Content -->





           <!-- Footer -->
    <footer class="footer" style="color: white; background-color: #476147;">
        <div class="container">
            <p class="mb-0">Powered by Mobi-Comm</p>
        </div>
    </footer>
