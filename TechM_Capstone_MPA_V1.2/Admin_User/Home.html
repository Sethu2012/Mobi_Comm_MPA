<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MOBI-COMM Admin Login</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Poppins Font -->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css">

    <!-- Animate.css -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-size: 1.1rem;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .header {
            background-color: #fff;
            padding: 1.5rem 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .logo {
            height: 50px;
            display: block;
            margin: 0 auto;
        }

        .login-container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }

        .btn-primary {
            background-color: #476147;
            border-color: #476147;
        }

        .btn-primary:hover {
            background-color: #3c523c;
            border-color: #3c523c;
        }

        .footer {
            background-color: white;
            color: #476147;
            text-align: center;
            padding: 1rem;
            margin-top: auto;
        }

        .form-control:focus {
            border-color: #476147;
            box-shadow: 0 0 0 0.25rem rgba(71, 97, 71, 0.25);
        }

        @media (max-width: 768px) {
            .login-card {
                padding: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <img src="Logo-removebg-preview.png" alt="Mobi-Comm Logo" class="logo">
        </div>
    </header>

    <!-- Login Container -->
    <main class="login-container">
        <div class="login-card">
            <h2 class="text-center mb-4" style="color: #476147;">Admin Login</h2>
            <form id="loginForm" onsubmit="return validateForm(event)">
                <div class="mb-3">
                    <label for="adminId" class="form-label">Admin ID</label>
                    <input type="text" class="form-control" id="adminId" required>
                    <div class="invalid-feedback" id="adminIdFeedback"></div>
                </div>
                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" required>
                    <div class="invalid-feedback" id="passwordFeedback"></div>
                </div>
                <div class="mb-3 form-check">
                    <input type="checkbox" class="form-check-input" id="showPassword">
                    <label class="form-check-label" for="showPassword">Show Password</label>
                </div>
                <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
        </div>
    </main>

    <!-- Footer -->
    <footer class="footer" style="color: white; background-color: #476147;">
        <div class="container">
            <p class="mb-0">Powered by Mobi-Comm</p>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Custom JavaScript -->
    <script>
        // Dummy admin data
        const adminData = [
            {
                adminId: "ADMIN001",
                password: "Admin@123",
                profile_picture: "admin1.jpg",
                name: "Yuvasri",
                mobile: "1234567890",
                email: "john.doe@mobicomm.com",
                role: "admin"
            },
            {
                adminId: "ADMIN002",
                password: "Admin@456",
                profile_picture: "admin2.jpg",
                name: "Sethu",
                mobile: "9876543210",
                email: "jane.smith@mobicomm.com",
                role: "admin"
            }
        ];

        // Show/Hide Password functionality
        document.getElementById('showPassword').addEventListener('change', function() {
            const passwordInput = document.getElementById('password');
            passwordInput.type = this.checked ? 'text' : 'password';
        });

        // Form validation
        function validateForm(event) {
            event.preventDefault();
            
            const adminId = document.getElementById('adminId').value;
            const password = document.getElementById('password').value;
            
            // Reset previous error states
            document.getElementById('adminId').classList.remove('is-invalid');
            document.getElementById('password').classList.remove('is-invalid');
            
            // Validate Admin ID format (alphanumeric with ADMIN prefix)
            const adminIdRegex = /^ADMIN\d{3}$/;
            if (!adminIdRegex.test(adminId)) {
                document.getElementById('adminId').classList.add('is-invalid');
                document.getElementById('adminIdFeedback').textContent = 'Invalid Admin ID format. Must be ADMIN followed by 3 digits.';
                return false;
            }

            // Find matching admin
            const admin = adminData.find(a => a.adminId === adminId && a.password === password);
            
            if (admin) {
                // Store admin data in localStorage
                localStorage.setItem('adminData', JSON.stringify(admin));
                // Redirect to admin home page
                window.location.href = 'Admin_Home-page.html';
                return true;
            } else {
                // Show error message
                document.getElementById('password').classList.add('is-invalid');
                document.getElementById('passwordFeedback').textContent = 'Invalid Admin ID or Password';
                return false;
            }
        }

        // Handle Enter key press
        document.addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                document.querySelector('form').dispatchEvent(new Event('submit'));
            }
        });
    </script>
</body>
</html>
